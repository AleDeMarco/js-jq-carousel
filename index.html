<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel - memories</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</head>
<body>
  <h1><span class="highlight">Memories</span></h1>
  <div class="prev">
    <i class="fas fa-chevron-circle-left"></i>
  </div>
  <div class="img">
    <img class="first active" src="img/1.jpg" alt="Fotografia">
    <img class="" src="img/2.jpg" alt="Fotografia">
    <img class="" src="img/3.jpg" alt="Fotografia">
    <img class="last" src="img/4.jpg" alt="Fotografia">
  </div>
  <div class="next">
    <i class="fas fa-chevron-circle-right"></i>
  </div>
  <div class="nav">
    <i class="fas fa-circle first active"></i>
    <i class="fas fa-circle"></i>
    <i class="fas fa-circle"></i>
    <i class="fas fa-circle last"></i>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
